<html>
	<head>
		<title>js的事件机制一</title>
		<meta charset="UTF-8"/>
		<script type="text/javascript">
			function testOnclick(){
				alert("单击");
			}
			function testOndblclick(){
				alert("双击");
			}
			function testOnmouseover(){
				alert("鼠标悬停");
			}
			function testOnmousemove(){
				alert("鼠标移动");
			}
			function testOnmouseout(){
				alert("鼠标移出");
			}
			function testOnkeyup(){
				alert("键盘弹起");
			}
			function testOnkeydown(){
				alert("键盘下压");
			}
			function testOnfocus(){
				document.getElementById("showdiv").innerHTML="哈哈哈和";
//				alert("获取焦点");
			}
			function testOnblur(){
				alert("失去焦点");
			}
			function testOnload(){
				alert("页面加载");
			}
//			testOnload();
			function test(){
				alert("一个事件的多个函数执行");
			}
		</script>
		<style type="text/css">
			#showdiv{
				width: 300px;
				height: 300px;
				border: solid 1px;
			}
		</style>
	</head>
	<body onload="testOnload();">
		<h3>js的事件机制一</h3>
		<hr />
		<input type="button" name="" id="" value="单击" onclick="testOnclick();test()"/>
		<input type="button" name="" id="" value="双击" ondblclick="testOndblclick()"/>
		<hr />
		<br /><br /><br />
		<div id="showdiv" onmouseover="testOnmouseover();" onmousemove="testOnmousemove()" onmouseout="testOnmouseout()">
		</div>
		<hr />
			键盘事件：
			<br />
			键盘弹起事件：<input type="text" name="" id="" value="" onkeyup="testOnkeyup();"/><br />
			键盘下压事件：<input type="text" name="" id="" value="" onkeydown="testOnkeydown();">
			<hr />
			焦点事件：<br />
			获取焦点：<input type="text" name="" id="" value="" onfocus="testOnfocus();"/><br />
			失去焦点：<input type="text" name="" id="" value="" onblur="testOnblur();"/>
	</body>
</html>
